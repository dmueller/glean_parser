---
$schema: moz://mozilla.org/schemas/glean/metrics/2-0-0

complex.types:
  number_array:
    type: object
    description: The id, position, and shim for each newtab tile.
    bugs:
      - https://bugzilla.mozilla.org/11137353
    data_reviews:
      - http://example.com/reviews
    notification_emails:
      - CHANGE-ME@example.com
    expires: never
    structure:
      type: array
      items:
        type: number

  array_in_array:
    type: object
    description: The id, position, and shim for each newtab tile.
    bugs:
      - https://bugzilla.mozilla.org/11137353
    data_reviews:
      - http://example.com/reviews
    notification_emails:
      - CHANGE-ME@example.com
    expires: never
    structure:
      type: array
      items:
        type: array
        items:
          type: boolean

activity.stream:
  tiles:
    type: object
    description: The id, position, and shim for each newtab tile.
    bugs:
      - https://bugzilla.mozilla.org/11137353
    data_reviews:
      - http://example.com/reviews
    notification_emails:
      - CHANGE-ME@example.com
    expires: never
    structure:
      type: array
      items:
        type: object
        properties:
          id:
            type: number
          pos:
            type: number
          shim:
            type: string
          nested:
            type: object
            properties:
              count:
                type: number
              string:
                type: string

crash.stack:
  threads:
    type: object
    description: All threads' frame information.
    bugs:
      - https://bugzilla.mozilla.org/11137353
    data_reviews:
      - http://example.com/reviews
    notification_emails:
      - CHANGE-ME@example.com
    expires: never
    structure:
      type: array
      items:
        type: object
        properties:
          frames:
            type: array
            items:
              type: object
              properties:
                module_index:
                  type: number
                ip:
                  type: string
                trust:
                  type: string
